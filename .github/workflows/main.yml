# .github/workflows/main.yml
name: ğŸ¥ YouTube Automation

on:
  schedule:
    - cron: '0 10 * * *'  # Her gÃ¼n 10:00 UTC (13:00 TR saati)
  workflow_dispatch:      # Manuel tetikleme iÃ§in

jobs:
  create-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0

    - name: ğŸ“¥ Install Python dependencies
      run: pip install -r requirements.txt

    - name: ğŸ§  Run automation pipeline
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
      run: python main_cloud.py

    - name: ğŸ“¤ Upload video artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: generated-video
        path: output/videos/*.mp4
        retention-days: 7
