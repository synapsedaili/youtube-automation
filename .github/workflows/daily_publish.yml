name: üåê Daily Dual Publish (16:00 TR)

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Create directories
        run: mkdir -p models temp output
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: sudo apt-get install -y ffmpeg libgl1
      - name: Cache models
        uses: actions/cache@v3
        with:
          path: models/
          key: coqui-models-v1
      - run: python src/create_shorts.py
        env:
		
	  PYTHONPATH: ${{ github.workspace }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}

  podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4
      - name: Create directories
        run: mkdir -p models temp output
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: sudo apt-get install -y ffmpeg libgl1
      - name: Cache models
        uses: actions/cache@v3
        with:
          path: models/
          key: coqui-models-v1
      - run: python src/create_podcast.py
        env:
 	  PYTHONPATH: ${{ github.workspace }}		
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
