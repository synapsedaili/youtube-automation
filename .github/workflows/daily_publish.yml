name: üåê Daily Dual Publish (16:00 TR)

on:
  schedule:
    - cron: '0 08 * * *'  
  workflow_dispatch:

jobs:
  create-and-upload-shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 libxrender1 libxext6 libfontconfig1 libfreetype6
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Run pipeline
        run: python run_pipeline.py --mode shorts
        env:
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

  create-and-upload-podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 libxrender1 libxext6 libfontconfig1 libfreetype6
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Run pipeline
        run: python run_pipeline.py --mode podcast
        env:
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
