name: ğŸŒ Daily Dual Publish (16:00 TR)

on:
  schedule:
    - cron: '0 13 * * *'  # 13:00 UTC = 16:00 TR saati
  workflow_dispatch:

jobs:
  # ğŸ“± SHORTS: 1 dk video
  create-and-upload-shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 wget

    - name: ğŸ“¥ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ’¾ Cache Piper models
      uses: actions/cache@v4
      with:
        path: models/
        key: piper-models-v1-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          piper-models-v1-

    - name: â–¶ï¸ Run shorts pipeline
      run: python run_pipeline.py --mode shorts
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}

    - name: ğŸ“¤ Upload debug artifact (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: shorts-debug-${{ github.run_id }}
        path: temp/

  # ğŸ™ï¸ PODCAST: 15 dk video
  create-and-upload-podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 wget

    - name: ğŸ“¥ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ’¾ Cache Piper models
      uses: actions/cache@v4
      with:
        path: models/
        key: piper-models-v1-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          piper-models-v1-

    - name: â–¶ï¸ Run podcast pipeline
      run: python run_pipeline.py --mode podcast
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}

    - name: ğŸ“¤ Upload debug artifact (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: podcast-debug-${{ github.run_id }}
        path: temp/
