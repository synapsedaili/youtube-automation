name: üåê Daily Dual Publish (16:00 TR)

on:
  schedule:
    - cron: '0 13 * * *'  # 13:00 UTC = 16:00 TR saati
  workflow_dispatch:

jobs:
  # üì± SHORTS: 1 dk video
  create-and-upload-shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run shorts pipeline
      run: python run_pipeline.py --mode shorts
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
    
    - name: Upload artifact (debug)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: shorts-debug
        path: temp/

  # üéôÔ∏è PODCAST: 15 dk video
  create-and-upload-podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run podcast pipeline
      run: python run_pipeline.py --mode podcast
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
    
    - name: Upload artifact (debug)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: podcast-debug
        path: temp/
